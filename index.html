<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <link type="text/css" rel="stylesheet" href="css/style.css">
  <title>Team Page</title>

<body>

    <div class="pinfo pinfo--1">
      <img class="pinfo__img pinfo__img--1" src="img/photo1.png" alt="bill mahoney">

      <p class="pinfo__title pinfo__title--1">product owner</p>
    </div>
    <div class="pinfo pinfo--2">
      <img class="pinfo__img pinfo__img--2" src="img/photo2.png" alt="bill mahoney">
      <p class="pinfo__name pinfo__name--2">Saba Cabrera</p>
      <p class="pinfo__title pinfo__title--2">Art director</p>
    </div>
    <div class="pinfo pinfo--3">
      <img class="pinfo__img pinfo__img--3" src="img/photo3.png" alt="bill mahoney">

      <p class="pinfo__title pinfo__title--3">Tech Lead</p>
    </div>
    <div class="pinfo pinfo--4">
      <img class="pinfo__img pinfo__img--4" src="img/photo4.png" alt="bill mahoney">

      <p class="pinfo__title pinfo__title--4">UX Designer</p>
    </div>
    <div class="pinfo pinfo--5">
      <img class="pinfo__img pinfo__img--5" src="img/photo5.png" alt="bill mahoney">
      <p class="pinfo__name pinfo__name--5">Griff Richards</p>
      <p class="pinfo__title pinfo__title--5">Developer</p>
    </div>
    <div class="pinfo pinfo--6">
      <img class="pinfo__img pinfo__img--6" src="img/photo6.png" alt="bill mahoney">
      <p class="pinfo__name pinfo__name--6">Stan John</p>
      <p class="pinfo__title pinfo__title--6">DEverloper</p>
    </div>

  </div>
